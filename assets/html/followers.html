<div class="row">
    <div class="col-xs-12">
        <table datatable="ng" class="row-border hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Time Followed</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="follower in followers | orderBy:'time'">
                    <td>{{ follower.username }}</td>
                    <td>{{ follower.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
