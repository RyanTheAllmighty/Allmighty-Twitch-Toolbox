<div class="row">
    <div ng-class="{'col-xs-3': streamOnline, 'col-xs-4': !streamOnline}" ng-show="streamOnline">
        <hero-widget label="viewers" value="viewerCount" filter="number" icon="user"/>
    </div>

    <div ng-class="{'col-xs-3': streamOnline, 'col-xs-4': !streamOnline}">
        <hero-widget label="followers" value="followersCount" change="followersCount - followersStart" filter="number" icon="user"/>
    </div>

    <div ng-class="{'col-xs-3': streamOnline, 'col-xs-4': !streamOnline}">
        <hero-widget label="donations" value="donationsTotal" change="donationsTotal - donationsStart" filter="currency" icon="usd"/>
    </div>

    <div ng-class="{'col-xs-3': streamOnline, 'col-xs-4': !streamOnline}">
        <hero-widget label="views" value="viewsCount" change="viewsCount - viewsStart" filter="number" icon="film"/>
    </div>
</div>

<div class="row">
    <div class="col-xs-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Stream Information</h3>
            </div>

            <div class="panel-body">
                <div class="list-group">
                    <a href="" class="list-group-item">
                        <h4 class="list-group-item-heading">Game</h4>

                        <p class="list-group-item-text" ng-bind="game"></p>
                    </a>
                    <a href="" class="list-group-item">
                        <h4 class="list-group-item-heading">Title</h4>

                        <p class="list-group-item-text" ng-bind="status"></p>
                    </a>
                </div>
            </div>

            <div class="panel-footer text-center">
                <button type="button" class="btn btn-primary" ng-click="setGame()">Set Game</button>
                <button type="button" class="btn btn-primary" ng-click="setTitle()">Set Title</button>
            </div>
        </div>
    </div>
</div>
