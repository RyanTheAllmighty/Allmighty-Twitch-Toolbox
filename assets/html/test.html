<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">New Follower</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="followerUsername" class="col-lg-2 control-label">Username</label>

                    <div class="col-lg-10">
                        <input ng-model="follower.username" type="text" maxlength="25" class="form-control" id="followerUsername"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-6 text-center">
                <button type="submit" class="btn btn-primary" ng-click="testFollower()">Test</button>
            </div>
            <div class="col-sm-6 text-center">
                <button type="reset" class="btn btn-primary" ng-click="clearFollower()">Clear</button>
            </div>
        </div>
    </div>
</div>
