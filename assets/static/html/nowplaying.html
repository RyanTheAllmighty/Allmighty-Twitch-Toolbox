<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Now Playing</title>
        <link href='https://fonts.googleapis.com/css?family=Rubik:400,300' rel='stylesheet' type='text/css'>
        <link href='/css/nowplaying.css' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <div class="songInfo">
            <div class="artwork" v-show="nowPlaying.artwork">
                <img width="150px" src="data:image/jpeg;base64,{{nowPlaying.artwork}}"/>
            </div>
            <div class="info">
                <div class="title" v-text="nowPlaying.title"></div>
                <div class="strike">
                    <span>By</span>
                </div>
                <div class="artist" v-text="nowPlaying.artist"></div>
            </div>
        </div>

        <script src="/js/libs/jquery-2.1.4.min.js"></script>
        <script src="/js/libs/jquery.transit-0.9.12.min.js"></script>
        <script src="/js/libs/socket.io-1.3.7.min.js"></script>
        <script src="/js/libs/vue-0.12.16.min.js"></script>

        <script src="/js/nowplaying.js"></script>
    </body>
</html>
