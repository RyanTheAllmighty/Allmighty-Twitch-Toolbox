<div class="row">
    <div class="col-xs-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Music Controls</h3>
                <collapsible model="_collapsedPanels.tools.musicControls"/>
            </div>

            <div uib-collapse="_collapsedPanels.tools.musicControls">
                <div class="panel-body">
                    <div ng-show="nowPlaying.isPlaying">
                        <span ng-bind="nowPlaying.artist"></span> - <span ng-bind="nowPlaying.title"></span>
                    </div>
                    <div ng-show="!nowPlaying.isPlaying">
                        <span>No music is currently playing!</span>
                    </div>
                </div>

                <div class="panel-footer text-center">
                    <button type="button" class="btn btn-primary" ng-click="previousSong()">Previous</button>
                    <button type="button" class="btn btn-primary" ng-click="stopSong()">Stop</button>
                    <button type="button" class="btn btn-primary" ng-click="playPauseSong()">Play/Pause</button>
                    <button type="button" class="btn btn-primary" ng-click="nextSong()">Next</button>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Reshow Playing Song</h3>
                <collapsible model="_collapsedPanels.tools.reshowSong"/>
            </div>

            <div uib-collapse="_collapsedPanels.tools.reshowSong">
                <div class="panel-body">
                    <p>Click the button below to trigger the currently playing song to reshow!</p>
                </div>

                <div class="panel-footer text-center">
                    <button type="button" class="btn btn-primary" ng-click="reshowSong()">Reshow Song</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Music Information Parsing</h3>
                <collapsible model="_collapsedPanels.tools.musicInformationParsing"/>
            </div>

            <div uib-collapse="_collapsedPanels.tools.musicInformationParsing">
                <div class="panel-body">
                    <textarea class="logging-text-area" rows="10" ng-bind="log.musicInformationParsing" scroll-glue readonly></textarea>
                </div>

                <div class="panel-footer">
                    <div class="col-sm-6 text-center">
                        <button type="submit" class="btn btn-primary" ng-click="runMusicInformationParsing(false)" ng-disabled="running.musicInformationParsing"
                                ng-bind="running.musicInformationParsing ? 'Running' : 'Run'"></button>
                    </div>

                    <div class="col-sm-6 text-center">
                        <button type="submit" class="btn btn-primary" ng-click="runMusicInformationParsing(true)" ng-disabled="running.musicInformationParsing"
                                ng-bind="running.musicInformationParsing ? 'Running' : 'Force Run'"></button>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
