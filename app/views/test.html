<div class="row">
    <div class="col-xs-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Test Donation</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="donation.username" class="col-lg-2 control-label">Username</label>

                    <div class="col-lg-10">
                        <input ng-model="donation.username" type="text" maxlength="25" class="form-control" id="donation.username"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="donation.amount" class="col-lg-2 control-label">Amount</label>

                    <div class="col-lg-10">
                        <input ng-model="donation.amount" type="number" step="0.01" class="form-control" id="donation.amount"/>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="col-sm-6 text-center">
                    <button type="submit" class="btn btn-primary" ng-click="testDonation()">Test</button>
                </div>

                <div class="col-sm-6 text-center">
                    <button type="reset" class="btn btn-primary" ng-click="clearDonation()">Clear</button>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="col-xs-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Test Follower</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="followerUsername" class="col-lg-2 control-label">Username</label>

                    <div class="col-lg-10">
                        <input ng-model="follower.username" type="text" maxlength="25" class="form-control" id="followerUsername"/>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="col-sm-6 text-center">
                    <button type="submit" class="btn btn-primary" ng-click="testFollower()">Test</button>
                </div>

                <div class="col-sm-6 text-center">
                    <button type="reset" class="btn btn-primary" ng-click="clearFollower()">Clear</button>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Test Host</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="host.username" class="col-lg-2 control-label">Username</label>

                    <div class="col-lg-10">
                        <input ng-model="host.username" type="text" maxlength="25" class="form-control" id="host.username"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="host.viewers" class="col-lg-2 control-label">Viewers</label>

                    <div class="col-lg-10">
                        <input ng-model="host.viewers" type="number" class="form-control" id="host.viewers"/>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="col-sm-6 text-center">
                    <button type="submit" class="btn btn-primary" ng-click="testHost()">Test</button>
                </div>

                <div class="col-sm-6 text-center">
                    <button type="reset" class="btn btn-primary" ng-click="clearHost()">Clear</button>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
