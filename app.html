<!DOCTYPE html>
<html lang="en" ng-app="AllmightyTwitchToolbox">
    <head>
        <meta charset="UTF-8">
        <title>Allmighty Twitch Toolbox</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/materialize-0.97.1.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-default" ng-controller="NavController">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">Allmighty Twitch Toolbox</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: $location.path() == '/'}">
                            <a href="#/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- The container which holds everything and is loaded through Angular -->
        <div class="container" ng-view></div>

        <!-- All the libraries -->
        <script type="text/javascript" src="/assets/js/libs/angular-1.4.7.min.js"></script>
        <script type="text/javascript" src="/assets/js/libs/angular-route-1.4.7.min.js"></script>
        <script type="text/javascript" src="/assets/js/libs/angular-sanitize-1.4.7.min.js"></script>

        <!-- The main application endpoint -->
        <script type="text/javascript" src="/assets/js/app.js"></script>

        <!-- The factories -->

        <!-- Controllers -->
        <script type="text/javascript" src="/assets/js/controllers/NavController.js"></script>

        <!-- The extra JS files used by the app/angular -->
        <script type="text/javascript" src="/assets/js/extra/filters.js"></script>
    </body>
</html>
