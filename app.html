<!DOCTYPE html>
<html ng-app="AllmightyTwitchToolbox">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="assets/css/libs/bootstrap-3.3.5.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/libs/angular-ui-notification-0.0.14.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/libs/dataTables-1.10.9.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/libs/dataTables.bootstrap-1.10.9.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavController">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">Allmighty Twitch Toolbox</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: $location.path() === '/'}">
                            <a href="#/">Home</a>
                        </li>
                        <li ng-class="{active: $location.path() === '/followers'}">
                            <a href="#/followers">Followers</a>
                        </li>
                        <li ng-class="{active: $location.path() === '/settings'}">
                            <a href="#/settings">Settings</a>
                        </li>
                        <li ng-class="{active: $location.path() === '/tools'}">
                            <a href="#/tools">Tools</a>
                        </li>
                        <li ng-class="{active: $location.path() === '/test'}">
                            <a href="#/test">Test</a>
                        </li>
                        <li ng-class="{active: $location.path() === '/help'}">
                            <a href="#/help">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- The container which holds everything and is loaded through Angular -->
        <div class="container" ng-view></div>

        <!-- jQuery & Plugins -->
        <script type="text/javascript" src="assets/js/libs/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="assets/js/libs/jquery.transit-0.9.12.min.js"></script>

        <!-- Socket.IO -->
        <script type="text/javascript" src="assets/js/libs/socket.io-1.3.7.min.js"></script>

        <!-- Bootstrap -->
        <script type="text/javascript" src="assets/js/libs/bootstrap-3.3.5.min.js"></script>

        <!-- Datatables -->
        <script type="text/javascript" src="assets/js/libs/dataTables-1.10.9.min.js"></script>

        <!-- Angular & Plugins -->
        <script type="text/javascript" src="assets/js/libs/angular-1.4.7.min.js"></script>
        <script type="text/javascript" src="assets/js/libs/angular-route-1.4.7.min.js"></script>
        <script type="text/javascript" src="assets/js/libs/angular-sanitize-1.4.7.min.js"></script>
        <script type="text/javascript" src="assets/js/libs/angular-ui-notification-0.0.14.min.js"></script>
        <script type="text/javascript" src="assets/js/libs/angular-datatables-0.5.1-unreleased.min.js"></script>

        <!-- Our custom modules -->
        <script type="text/javascript" src="assets/js/modules/twitch.js"></script>
        <script type="text/javascript" src="assets/js/modules/socket-io.js"></script>
        <script type="text/javascript" src="assets/js/modules/socket-io-server.js"></script>

        <!-- The main application endpoint -->
        <script type="text/javascript" src="assets/js/app.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="assets/js/controllers/NavController.js"></script>
        <script type="text/javascript" src="assets/js/controllers/HomeController.js"></script>
        <script type="text/javascript" src="assets/js/controllers/FollowersController.js"></script>
        <script type="text/javascript" src="assets/js/controllers/SettingsController.js"></script>
        <script type="text/javascript" src="assets/js/controllers/ToolsController.js"></script>
        <script type="text/javascript" src="assets/js/controllers/TestController.js"></script>
        <script type="text/javascript" src="assets/js/controllers/HelpController.js"></script>

        <!-- The extra JS files used by the app/angular -->
        <script type="text/javascript" src="assets/js/extra/filters.js"></script>
    </body>
</html>
